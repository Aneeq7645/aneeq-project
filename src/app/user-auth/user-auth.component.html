<div class="user-auth">
  <div class="user-signup" *ngIf="!showLogin">
    <h1>User Sign-Up</h1>
    <form
      #userSignUp="ngForm"
      class="common-form"
      (ngSubmit)="signUp(userSignUp.value)"
    >
      <input
        type="text"
        name="name"
        placeholder="Enter User Name"
        ngModel
        class="form-input"
      />
      <input
        type="email"
        name="email"
        placeholder="Enter User Email"
        ngModel
        class="form-input"
      />
      <input
        type="password"
        name="password"
        placeholder="Enter User Password "
        ngModel
        class="form-input"
      />
      <button class="form-button">Sign Up</button>
      <p class="loginLink">
        Already Have Account ? <a (click)="openLogin()">Login</a>
      </p>
    </form>
  </div>
  <div class="user-login" *ngIf="showLogin">
    <h1>User Login</h1>
    <form
      #userLogin="ngForm"
      class="common-form"
      (ngSubmit)="login(userLogin.value)"
    >
      <p class="error-p">{{ authError }}</p>
      <input
        type="email"
        name="email"
        placeholder="Enter User Email"
        ngModel
        class="form-input"
        #email="ngModel"
        required
        email
      />
      <p class="invalid-input">
        <span *ngIf="email.invalid && email.touched"
          >Please Enter Valid Value</span
        >
      </p>
      <input
        type="password"
        name="password"
        placeholder="Enter User Password "
        ngModel
        class="form-input"
        #password="ngModel"
        required
        minlength="3"
        maxlength="20"
      />
      <p class="invalid-input">
        <span *ngIf="password.invalid && password.touched"
          >Please Enter Valid Value</span
        >
      </p>
      <button [disabled]="userLogin.invalid" class="form-button">Login</button>
      <p class="loginLink">
        Want to Create Account ? <a (click)="openSignUp()">SignUP</a>
      </p>
    </form>
  </div>
</div>
<app-footer></app-footer>
